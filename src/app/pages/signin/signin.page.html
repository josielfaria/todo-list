<div class="h-100 w-50 m-auto">
  <mat-card class="m-auto p-5">
    <img
      mat-card-image
      class="login-brand m-auto p-5"
      src="../../../assets/images/login.svg"
      alt="Login Brand"
    />

    <mat-card-content>
      <form [formGroup]="loginForm" class="w-100" (ngSubmit)="login()">
        <mat-form-field class="w-100 p-0">
          <mat-label>Username</mat-label>
          <mat-icon matPrefix>person</mat-icon>
          <input
            matInput
            name="username"
            formControlName="username"
            placeholder="Digite o usuÃ¡rio"
          />
        </mat-form-field>

        <mat-form-field class="w-100 p-0">
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            name="password"
            formControlName="password"
            placeholder="Digite a senha"
          />
          <mat-icon matPrefix>lock</mat-icon>
        </mat-form-field>

        <button
          class="w-100 mb-3"
          mat-raised-button
          color="primary"
          [disabled]="loginForm.invalid"
        >
          Entrar
        </button>

        <button
          class="w-100"
          mat-button
          color="accent"
          (click)="navigateToSignup()"
        >
          Registrar
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
