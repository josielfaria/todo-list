<div>
  <button
    mat-raised-button
    class="mb-3 float-end"
    (click)="addTodo(ActionTodoPageEnum.NewTodoPage)"
    color="primary"
  >
    Adicionar
    <mat-icon matSuffix>add</mat-icon>
  </button>

  <table
    mat-table
    [dataSource]="todoList"
    class="mat-elevation-z8 w-100"
    aria-describedby="table-todo"
  >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>

    <ng-container matColumnDef="todo">
      <th mat-header-cell *matHeaderCellDef>Tarefas</th>
      <td mat-cell *matCellDef="let element">{{element.todo}}</td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Data</th>
      <td mat-cell *matCellDef="let element">
        {{element.date | date:"MM/dd/yy"}}
      </td>
    </ng-container>

    <ng-container matColumnDef="completed">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">
        {{element.completed | booleanToString }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="text-center">Ações</th>
      <td mat-cell *matCellDef="let element">
        <span class="d-flex justify-content-evenly">
          <mat-icon
            matPrefix
            class="icon cursor-pointer"
            color="primary"
            role="button"
            (click)="navigateTo(ActionTodoPageEnum.EditTodoPage, element.id)"
            >edit</mat-icon
          >
          <mat-icon
            matPrefix
            class="icon cursor-pointer"
            color="warn"
            role="button"
            (click)="navigateTo(ActionTodoPageEnum.RemoveTodoPage, element.id)"
            >delete</mat-icon
          >
        </span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
